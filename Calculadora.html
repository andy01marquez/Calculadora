<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Calculadora.css"/>
    
</head>
<body>
    <div class="entrada_numeros">
        <form action="#" name="calculadora" id="calculadora">
        <label id="textoPantalla">0</label>
        </form>
    </div>
    <br>
    <div>
        <input type="button" class="botones1_calculadora" value="Retr" onclick="retro()"/>
        <input type="button" class="botones1_calculadora" value="CE" onclick="ce()"/>
        <input type="button" class="botones1_calculadora" value="C" onclick="c()"/>
    </div>
    <br>
    <div>
        <input type="button" class="botones2_calculadora" value="7" onclick="numero('7')"/>
        <input type="button" class="botones2_calculadora" value="8" onclick="numero('8')"/>
        <input type="button" class="botones2_calculadora" value="9" onclick="numero('9')"/>
        <input type="button" class="botones2_calculadora" value="/" onclick="div()"/>
        <input type="button" class="botones2_calculadora" value="Raiz" onclick="raiz()"/>
    </div>
    <br>
    <div>
        <input type="button" class="botones2_calculadora" value="4" onclick="numero('4')"/>
        <input type="button" class="botones2_calculadora" value="5" onclick="numero('5')"/>
        <input type="button" class="botones2_calculadora" value="6" onclick="numero('6')"/>
        <input type="button" class="botones2_calculadora" value="*" onclick="multi()"/>
        <input type="button" class="botones2_calculadora" value="%" onclick="porce()"/>
    </div>
    <br>
    <div>
        <input type="button" class="botones2_calculadora" value="1" onclick="numero('1')"/>
        <input type="button" class="botones2_calculadora" value="2" onclick="numero('2')"/>
        <input type="button" class="botones2_calculadora" value="3" onclick="numero('3')"/>
        <input type="button" class="botones2_calculadora" value="-" onclick="rest()"/>
        <input type="button" class="botones2_calculadora" value="1/x" onclick="inver()"/>
    </div>
    <script src="Js/Calculadora.js"></script>
</body>
</html>
